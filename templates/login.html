{% extends "index.html" %}
{% block title %}Log In{% endblock %}
{% block content %}
<div class="container">
    <h2 style="text-align: center;">Вхід</h2>
<form method="post" action="/login">
  <div class="form-group">
    <label for="email-input">Емейл</label>
    <input type="email" name="email-input" class="form-control" id="email-input" placeholder="Введіть емейл">
    <small id="email-help" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="password-input">Пароль</label>
    <input type="password" name="password-input" class="form-control" id="password-input" placeholder="Введіть пароль">
  </div>
  <button type="submit" class="btn btn-primary">Увійти</button>
</form>
</div>
{% endblock %}
