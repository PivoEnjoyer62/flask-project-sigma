{% extends "index.html" %}
{% block title %}Головна{% endblock %}
{% block content %}
<header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link">Головна</a></li>
        <li class="nav-item"><a href="/articles" class="nav-link">Статті</a></li>
        <li class="nav-item"><a href="/create-article" class="nav-link active" aria-current="page">Створити статтю</a></li>
        <li class="nav-item"><a href="/login" class="nav-link">Логін</a></li>
        <li class="nav-item"><a href="/register" class="nav-link">Реєстрація</a></li>
      </ul>
</header>
<div class="container">
    <h2 style="text-align: center;">Створити статтю</h2>
<form method="post" action="/create-article">
  <div class="form-group">
    <label for="title-input">Заголовок</label>
    <input type="text" name="title-input" class="form-control" id="title-input" placeholder="Введіть заголовок"></div>
  <div class="form-group">
    <label for="text-input">Текст</label>
      <textarea name="text-input" class="form-control" id="text-input" placeholder="Введіть текст"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Створити</button>
</form>
</div>
{% endblock %}
